<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary d-flex justify-content-center mb-3">
        <a class="navbar-brand text" href="#index.html" style="color: white">Weather Dashboard</a>
    </nav>
    <div class="container-fluid bg-light">
        <div class="row justify-content-center">
            <div class="col-md-9 text-center">
                <h2 class="card-header">City Forecast Search</h2>
                <div class="card" style="margin: 15px;" style="width: 18rem;">
                    <input id="userText" type="text" class="form-control text-center" placeholder="Input Desired City"
                        aria-label="Username" aria-describedby="addon-wrapping" style="margin: 15px;">
                    <div class="input-group-append"></div>
                    <button id="searchBtn" type="button" style="margin: 15px;" class="btn btn-success">Search</button>
                </div>

                <div class="card mt-5" style="display: none;">
                    <ul class="list-group list-group-flush append-list">
                    </ul>
                </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 bg-white text-center">    
                <div id="weatherUpdate"></div>
                <h4 class="mt-3 text-center" id="weatherDisplay" > Five-Day Forecast: </h4>
                <div class="card-deck ml-1 d-flex justify-content-center">
                    <div id="weatherFiveday" class="row"></div>               
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
